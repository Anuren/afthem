proxy/request:
  next: transformer/transform_headers
  sidecars:
    - sidecar/access_logger
  config:
    discard_headers:
      - host
      - content-length

transformer/transform_headers:
  next: proxy/upstream_file
  config:
    add:
      - name: x-foo
        value: bar
      - name: user-agent
        value: "#msg.request().getHeader('user-agent')+' - Afthem'"
        evaluated: true

proxy/upstream_file:
  next: proxy/send_back
  sidecars:
    - sidecar/generic_logger
  config:
    subpath: mock

proxy/send_back:
  sidecars:
    - sidecar/access_logger

sidecar/generic_logger:
  config:
    value: "'loaded file for : '+#msg.request().url()"
    evaluated: true

sidecar/access_logger:
  config: {}