proxy/request:
  next: filter/header_filter
  sidecars:
    - sidecar/access_logger
  config:
    discard_headers:
      - host

filter/header_filter:
  next: transformer/transform_headers
  sidecars:
    - sidecar/access_logger
  config:
    accept:
      - value: "#msg.request().getHeader('key')=='ABC123'"
        evaluated: true
      - value: "#msg.request().getHeader('accept')=='application/json'"
        evaluated: true
    reject:
      - value: "#msg.request().method()!='GET'"
        evaluated: true

transformer/transform_headers:
  next: proxy/upstream_http
  config:
    set:
      - name: user-agent
        value: "#msg.request().getHeader('user-agent')+' - Afthem'"
        evaluated: true
      - name: accept
        value: "application/json"

proxy/upstream_http:
  next: proxy/send_back

proxy/send_back:
  sidecars:
    - sidecar/access_logger

sidecar/access_logger:
  config: {}