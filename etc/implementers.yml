implementers:
# PROXY
  - id: request
    class: com.apifortress.afthem.actors.essentials.RequestActor
    type: proxy
  - id: upstream_http
    class: com.apifortress.afthem.actors.essentials.UpstreamHttpActor
    type: proxy
  - id: send_back
    class: com.apifortress.afthem.actors.essentials.SendBackActor
    type: proxy
  - id: upstream_file
    class: com.apifortress.afthem.actors.essentials.UpstreamFileActor
    type: proxy

# TRANSFORMERS
  - id: out_beautifier
    class: com.apifortress.afthem.actors.transformers.BeautifyPayloadActor
    type: transformer
  - id: add_meta
    class: com.apifortress.afthem.actors.transformers.AddMetaActor
    type: transformer
  - id: transform_headers
    class: com.apifortress.afthem.actors.transformers.TransformHeadersActor
    type: transformer

# FILTERS
  - id: header_filter
    class: com.apifortress.afthem.actors.filters.FilterActor
    type: filter
  - id: delay_filter
    class: com.apifortress.afthem.actors.filters.DelayActor
    type: filter

# SIDECARS
  - id: access_logger
    class: com.apifortress.afthem.actors.sidecars.AccessLoggerActor
    type: sidecar
  - id: generic_logger
    class: com.apifortress.afthem.actors.sidecars.GenericLoggerActor
    type: sidecar
  - id: file_appender_serializer
    class: com.apifortress.afthem.actors.sidecars.serializers.FileAppenderSerializerActor
    type: sidecar