request:
  next: transform_headers
  sidecars:
    - access_logger
  config:
    discard_headers:
      - host
      - content-length

transform_headers:
  next: upstream_file
  config:
    add:
      - name: x-foo
        value: bar
      - name: user-agent
        value: "#msg.request().getHeader('user-agent')+' - Afthem'"
        evaluated: true

upstream_file:
  next: out_beautifier
  config:
    subpath: mock

out_beautifier:
  next: send_back
  config:
    mode: json

send_back:
  sidecars:
    - access_logger

access_logger:
  config: {}